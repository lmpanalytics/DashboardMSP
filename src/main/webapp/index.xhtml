<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <h:outputStylesheet library="css" name="default.css" />
        <title>Dashboard Index</title>
    </h:head>
    <h:body>
        <h1>Dashboard Selections</h1>
        <h3>Clusters</h3>
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">              
                <p:selectCheckboxMenu id="cluster" value="#{checkboxViewCluster.selectedClusters}" label="Clusters"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:300px">
                    <f:selectItems value="#{checkboxViewCluster.clusters}" />
                </p:selectCheckboxMenu>

                <p:commandButton value="Submit" update="displayClusters" oncomplete="PF('clusterDialog').show()" />
                <h:outputLabel for="cluster" value=" Select Cluster" />
            </h:panelGrid>
            <p:dialog header="Selected" modal="true" showEffect="fade" hideEffect="fade" widgetVar="clusterDialog" width="250">
                <p:outputPanel id="displayClusters">

                    <p:dataList value="#{checkboxViewCluster.selectedClusters}" var="cluster" emptyMessage="No clusters selected" style="margin-bottom: 10px;">
                        <f:facet name="header">
                            Clusters
                        </f:facet>
                        #{cluster}
                    </p:dataList>
                </p:outputPanel>
            </p:dialog>
        </h:form>
        <p:separator />
        <h3>Global Service Categories</h3>
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">             
                <h:commandButton id="spSales" value="Spare Parts"
                                 action="dashboardSP">
                </h:commandButton>
                <h:outputLabel for="spSales" value="" />
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">             
                <h:commandButton id="msSales" value="Maintenance"
                                 action="dashboardMS">
                </h:commandButton>
                <h:outputLabel for="msSales" value="" />
            </h:panelGrid>
        </h:form>
        <p:separator />
        <h3>BU Reports</h3>
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">             
                <h:commandButton id="spSalesBULF" value="BULF"
                                 action="dashboardSP_BULF">
                </h:commandButton>
                <h:outputLabel for="spSalesBULF" value="" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
